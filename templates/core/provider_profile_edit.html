{% extends 'base.html' %}

{% block title %}Edit Provider Profile - Legal Platform{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Edit Provider Profile</h1>
                <a href="{% url 'provider_dashboard' %}" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </a>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Provider Type</label>
                        <select name="provider_type" class="select select-bordered w-full" required>
                            <option value="advocate" {% if provider.provider_type == 'advocate' %}selected{% endif %}>Advocate</option>
                            <option value="mediator" {% if provider.provider_type == 'mediator' %}selected{% endif %}>Mediator</option>
                            <option value="arbitrator" {% if provider.provider_type == 'arbitrator' %}selected{% endif %}>Arbitrator</option>
                            <option value="notary" {% if provider.provider_type == 'notary' %}selected{% endif %}>Notary</option>
                            <option value="document_writer" {% if provider.provider_type == 'document_writer' %}selected{% endif %}>Document Writer</option>
                            <option value="legal-aid" {% if provider.provider_type == 'legal-aid' %}selected{% endif %}>Legal Aid</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bar Registration Number</label>
                        <input type="text" name="bar_registration_number" 
                               value="{{ provider.bar_registration_number|default:'' }}" 
                               class="input input-bordered w-full" placeholder="e.g., MH/1234/2020">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Years of Experience</label>
                        <input type="number" name="years_of_experience" 
                               value="{{ provider.years_of_experience }}" 
                               class="input input-bordered w-full" min="0" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hourly Rate (â‚¹)</label>
                        <input type="number" name="hourly_rate" 
                               value="{{ provider.hourly_rate|default:'' }}" 
                               class="input input-bordered w-full" min="0" placeholder="e.g., 2000">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                        <input type="text" name="city" value="{{ provider.city }}" 
                               class="input input-bordered w-full" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">State</label>
                        <input type="text" name="state" value="{{ provider.state }}" 
                               class="input input-bordered w-full" required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Languages (comma separated)</label>
                    <input type="text" name="languages_str" 
                           value="{{ provider.languages|join:', ' }}" 
                           class="input input-bordered w-full" 
                           placeholder="English, Hindi, Marathi">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Availability Status</label>
                    <select name="availability_status" class="select select-bordered w-full">
                        <option value="available" {% if provider.availability_status == 'available' %}selected{% endif %}>Available</option>
                        <option value="busy" {% if provider.availability_status == 'busy' %}selected{% endif %}>Busy</option>
                        <option value="unavailable" {% if provider.availability_status == 'unavailable' %}selected{% endif %}>Unavailable</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Specializations</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        {% for code, name in form.SPECIALIZATION_CHOICES %}
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="specializations" value="{{ code }}" 
                                   class="checkbox checkbox-primary checkbox-sm"
                                   {% if code in provider.specializations %}checked{% endif %}>
                            <span class="text-sm">{{ name }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Bio / About</label>
                    <textarea name="bio" class="textarea textarea-bordered w-full" rows="4" 
                              placeholder="Tell clients about your experience and expertise...">{{ provider.bio|default:'' }}</textarea>
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 btn btn-primary">
                        Save Changes
                    </button>
                    <a href="{% url 'provider_dashboard' %}" class="btn btn-outline">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
